<!DOCTYPE html>
<html lang="en">

<head>
  <title>Feedback</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

</head>

<body style="background-color:darkslateblue;">

  <nav class="navbar navbar-expand-sm" style="height:50px;background-color:#EE1C25;">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">
      <img src="/static/airtel-logo-white-text-horizontal.jpg" alt="logo" style="width:100px;">
    </a>
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/" style="color: white;">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/status" style="color: white;">Update</a>
      </li>
    </ul>

    <!-- Links -->
  </nav>
  <div class="container">

    <h4 class="shadow-sm p-4 mb-4 bg-white"
        style="text-align: center; padding-left:inherit; padding-right:inherit; margin-top: 10px;width:inherit"><b>
             Update<b></h4>
              
</div>
  <div class="container" style="background-color:whitesmoke ;margin-top:30px;width:fit-content; border-radius:5%;">
    <form class="form-horizontal" action="/savedetails121" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label class="control-label col-sm-10" for="Name" style="padding-top:15px">Project Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Name" placeholder="Enter Project Name" name="Name">
        </div>
      </div>
      <div class="form-check-inline">

        <label class="control-label col-sm-2" for="Devloper" style="padding-top:15px">Devloper
            Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="Devloper" placeholder="Enter Devloper name"
                name="Devloper" required>
        </div>

        <label class="control-label col-sm-2" for="olmid"
            style="padding-top:15px;padding-left: 30px;">Lead</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="Lead" placeholder="Enter Lead name" name="Lead"
                required>
        </div>


    </div>

    <br>
    <br>


    <div class="form-check-inline">
        <label class="control-label col-sm-2" for="Assigned_By" style="padding-top:15px">Assigned_By</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="Assigned_By" placeholder="Enter Assigned_By"
                name="Assigned_By" required>
        </div>

        <label class="control-label col-sm-2" for="Assigned_Date"
            style="padding-top:15px">Assigned_Date</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="Assigned_Date" placeholder="Enter Assigned_Date"
                name="Assigned_Date" required>
        </div>
    </div>

    <br>
    <br>


    <div class="form-group">
        <label class="control-label col-sm-5" for="name" style="padding-top:15px">Status </label>
        <div class="col-sm-5">
            <select id="mySelect" name = "Status" required>
                <option value="Assigned">Assigned</option>
                <option value="On Track">On Track</option>
                <option value="Completed">Completed</option>
              </select>
        </div>

    </div>
    <div class="form-group">
      <div class="form-check-inline">
          <label class="control-label col-sm-4" for="Description"
              style="padding-top:15px">Description </label>
          <div class="col-sm-12">
              <input type="text" class="form-control" id="Description" placeholder="Enter Description"
                  name="Description" required>
          </div>
      </div>
  </div>

      <div class="text-center">
        <button type="submit" class="btn btn-default float" style="border: 2px solid red;">Submit</button>
      </div>

      <h4 style="margin-top: 65px; text-align: left;padding-left: 100px;"> {{MSG}}</h4>

    </form>
  </div>

</body>

</html>
